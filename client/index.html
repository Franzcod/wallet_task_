<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>DAPP</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card card-body rounded-1 mb-4 bg-dark">
                    <h1>DApp</h1>
                    <h6>Desentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account">123456789123456789</span>
                </div>

                <form class="card card-body bg-dark rounded-1" id="taskform">
                    <h4>Save a Task</h4>
                    <input name="title" type="text" placeholder="Write a task"
                        class="my-4 form-control bg-dark text-white rounded-1 ">

                    <textarea name="description" placeholder='I have to do...' cols="30" rows="2"
                        class="form-control bg-dark text-white rounded-1 my-4"></textarea>

                    <button class='btn btn-primary'>Save</button>
                </form>
            </div>
            <div class="col-md-8 my-4">
                <div id="tasksList">

                </div>
            </div>
        </div>
    </div>

    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
